services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: school-fullstack-prod
    restart: always
    ports:
      - "80:80"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - production_uploads:/app/uploads

  db:
    image: postgres:15-alpine
    container_name: school-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-school_sms}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-school_sms}" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
  production_uploads:
